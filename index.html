<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketbakll Score Board</title>
</head>
<body>
    <div class="main-container">
        <div class="indiv-score">
            <h1 class="score-owner">HOME</h1>
            <p class="score-style" id="score-home"></p>
            <div class="btn-group">
                <button onclick="increaseOne(1)">+1</button>
                <button onclick="increaseTwo(1)">+2</button>
                <button onclick="increaseThree(1)">+3</button>
            </div>
        </div>
        <div class="indiv-score">
            <h1 class="score-owner">GUEST</h1>
            <p class="score-style" id="score-guest"></p>
            <div class="btn-group">
                <button onclick="increaseOne(2)">+1</button>
                <button onclick="increaseTwo(2)">+2</button>
                <button onclick="increaseThree(2)">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
